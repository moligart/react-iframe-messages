<html>
    <head>
        <style type="text/css">
            iframe {
                position: absolute;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>

        <script type="text/javascript">
            (function() {
                window.addEventListener('message', handlePostMessages);
            })();

            function handlePostMessages(event) {
                if (event.data === 'ready') {
                    var iframe = document.getElementById('nested-component');
                    iframe.contentWindow.postMessage({
                        'payloadItem-1': 'test1',
                        'payloadItem-2': 'test2'
                    }, event.origin);
                }
            }
        </script>
    </head>
    <body>
        <iframe id="nested-component" src="http://localhost:3000"/>
    </body>
</html>
